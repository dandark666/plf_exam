<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separabilidad No Lineal - Función Sigmoidea</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            min-width: 120px;
            font-weight: 600;
        }

        input[type="range"] {
            flex: 1;
            height: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a6fd8;
        }

        #reset-btn {
            background: #e74c3c;
        }

        #reset-btn:hover {
            background: #c0392b;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-wrapper {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .chart-wrapper h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            input[type="range"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Separabilidad No Lineal - Función Sigmoidea</h1>
            <p>Visualiza cómo la función sigmoidea puede separar datos no linealmente</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="shift">Desplazamiento en X:</label>
                <input type="range" id="shift" min="-5" max="5" step="0.1" value="0">
                <span id="shift-value">0.0</span>
            </div>
            
            <div class="control-group">
                <label for="steepness">Pendiente:</label>
                <input type="range" id="steepness" min="0.1" max="5" step="0.1" value="1">
                <span id="steepness-value">1.0</span>
            </div>
            
            <div class="control-group">
                <label for="x_min">X Mínimo:</label>
                <input type="number" id="x_min" value="-10" step="1">
            </div>
            
            <div class="control-group">
                <label for="x_max">X Máximo:</label>
                <input type="number" id="x_max" value="10" step="1">
            </div>
            
            <button id="update-btn">Actualizar Gráfico</button>
            <button id="reset-btn">Reiniciar</button>
        </div>

        <div class="loading" id="loading">
            Cargando datos...
        </div>

        <div class="charts-container">
            <div class="chart-wrapper">
                <h3>Función Sigmoidea y Puntos de Datos</h3>
                <canvas id="sigmoidChart"></canvas>
            </div>
            
            <div class="chart-wrapper">
                <h3>Separabilidad de Clases</h3>
                <canvas id="classificationChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        class SigmoidVisualizer {
            constructor() {
                this.sigmoidChart = null;
                this.classificationChart = null;
                this.currentData = null;
                
                this.initializeControls();
                this.loadDefaultData();
            }

            initializeControls() {
                document.getElementById('shift').addEventListener('input', (e) => {
                    document.getElementById('shift-value').textContent = e.target.value;
                });

                document.getElementById('steepness').addEventListener('input', (e) => {
                    document.getElementById('steepness-value').textContent = e.target.value;
                });

                document.getElementById('update-btn').addEventListener('click', () => {
                    this.updateChart();
                });

                document.getElementById('reset-btn').addEventListener('click', () => {
                    this.resetControls();
                });

                document.getElementById('shift').addEventListener('change', () => this.updateChart());
                document.getElementById('steepness').addEventListener('change', () => this.updateChart());
                document.getElementById('x_min').addEventListener('change', () => this.updateChart());
                document.getElementById('x_max').addEventListener('change', () => this.updateChart());
            }

            showLoading() {
                document.getElementById('loading').style.display = 'block';
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            async loadDefaultData() {
                this.showLoading();
                try {
                    const simulatedData = this.generateSimulatedData(0, 1, -10, 10);
                    this.currentData = simulatedData;
                    this.createCharts(simulatedData);
                } catch (error) {
                    console.error('Error loading default data:', error);
                    this.showError('Error al cargar los datos iniciales');
                } finally {
                    this.hideLoading();
                }
            }

            async updateChart() {
                const shift = parseFloat(document.getElementById('shift').value);
                const steepness = parseFloat(document.getElementById('steepness').value);
                const x_min = parseFloat(document.getElementById('x_min').value);
                const x_max = parseFloat(document.getElementById('x_max').value);

                if (x_min >= x_max) {
                    this.showError('X Mínimo debe ser menor que X Máximo');
                    return;
                }

                this.showLoading();
                try {
                    setTimeout(() => {
                        const simulatedData = this.generateSimulatedData(shift, steepness, x_min, x_max);
                        this.currentData = simulatedData;
                        this.updateCharts(simulatedData);
                        this.hideLoading();
                    }, 500);
                    
                } catch (error) {
                    console.error('Error updating chart:', error);
                    this.showError('Error al actualizar el gráfico');
                    this.hideLoading();
                }
            }

            generateSimulatedData(shift, steepness, x_min, x_max) {
                const numPoints = 100;
                const x_values = [];
                const y_values = [];
                
                const sigmoid = (x, shift, steepness) => {
                    return 1 / (1 + Math.exp(-steepness * (x - shift)));
                };
                
                for (let i = 0; i < numPoints; i++) {
                    const x = x_min + (x_max - x_min) * i / (numPoints - 1);
                    const y = sigmoid(x, shift, steepness);
                    x_values.push(x);
                    y_values.push(y);
                }
                
                const random_points = {
                    x: [],
                    y: [],
                    classes: []
                };
                
                for (let i = 0; i < 200; i++) {
                    const x = x_min + Math.random() * (x_max - x_min);
                    const y = sigmoid(x, shift, steepness);
                    random_points.x.push(x);
                    random_points.y.push(y);
                    random_points.classes.push(y > 0.5 ? 1 : 0);
                }
                
                return {
                    x_values: x_values,
                    y_values: y_values,
                    random_points: random_points,
                    decision_boundary: shift,
                    parameters: {
                        x_min: x_min,
                        x_max: x_max,
                        shift: shift,
                        steepness: steepness,
                        num_points: numPoints
                    }
                };
            }

            resetControls() {
                document.getElementById('shift').value = 0;
                document.getElementById('steepness').value = 1;
                document.getElementById('x_min').value = -10;
                document.getElementById('x_max').value = 10;
                document.getElementById('shift-value').textContent = '0.0';
                document.getElementById('steepness-value').textContent = '1.0';
                
                this.loadDefaultData();
            }

            createCharts(data) {
                this.createSigmoidChart(data);
                this.createClassificationChart(data);
            }

            createSigmoidChart(data) {
                const ctx = document.getElementById('sigmoidChart').getContext('2d');
                
                if (this.sigmoidChart) {
                    this.sigmoidChart.destroy();
                }
                
                this.sigmoidChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [
                            {
                                label: 'Función Sigmoidea',
                                data: data.x_values.map((x, i) => ({x: x, y: data.y_values[i]})),
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                borderWidth: 3,
                                fill: true,
                                tension: 0.4
                            },
                            {
                                label: 'Puntos de Datos',
                                data: data.random_points.x.map((x, i) => ({
                                    x: x,
                                    y: data.random_points.y[i]
                                })),
                                type: 'scatter',
                                backgroundColor: 'rgba(231, 76, 60, 0.7)',
                                borderColor: 'rgba(231, 76, 60, 1)',
                                pointRadius: 4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Función Sigmoidea y Distribución de Datos'
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false
                            },
                            legend: {
                                position: 'top',
                            }
                        },
                        scales: {
                            x: {
                                type: 'linear',
                                title: {
                                    display: true,
                                    text: 'X'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'f(X) - Probabilidad'
                                },
                                min: 0,
                                max: 1
                            }
                        }
                    }
                });
            }

            createClassificationChart(data) {
                const ctx = document.getElementById('classificationChart').getContext('2d');
                
                if (this.classificationChart) {
                    this.classificationChart.destroy();
                }
                
                const class0 = [];
                const class1 = [];
                
                data.random_points.x.forEach((x, i) => {
                    const point = { x: x, y: data.random_points.y[i] };
                    if (data.random_points.classes[i] === 0) {
                        class0.push(point);
                    } else {
                        class1.push(point);
                    }
                });

                this.classificationChart = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [
                            {
                                label: 'Clase 0 (Abajo del umbral)',
                                data: class0,
                                backgroundColor: 'rgba(231, 76, 60, 0.7)',
                                borderColor: 'rgba(231, 76, 60, 1)',
                                pointRadius: 5
                            },
                            {
                                label: 'Clase 1 (Arriba del umbral)',
                                data: class1,
                                backgroundColor: 'rgba(52, 152, 219, 0.7)',
                                borderColor: 'rgba(52, 152, 219, 1)',
                                pointRadius: 5
                            },
                            {
                                label: 'Umbral de Decisión (y=0.5)',
                                data: data.x_values.map(x => ({
                                    x: x,
                                    y: 0.5
                                })),
                                type: 'line',
                                borderColor: '#2ecc71',
                                borderWidth: 2,
                                pointRadius: 0,
                                fill: false,
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Separación de Clases usando Sigmoidea'
                            },
                            legend: {
                                position: 'top',
                            }
                        },
                        scales: {
                            x: {
                                type: 'linear',
                                title: {
                                    display: true,
                                    text: 'X'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Probabilidad'
                                },
                                min: 0,
                                max: 1
                            }
                        }
                    }
                });
            }

            updateCharts(data) {
                if (this.sigmoidChart) {
                    this.sigmoidChart.data.datasets[0].data = data.x_values.map((x, i) => ({x: x, y: data.y_values[i]}));
                    this.sigmoidChart.data.datasets[1].data = data.random_points.x.map((x, i) => ({
                        x: x,
                        y: data.random_points.y[i]
                    }));
                    this.sigmoidChart.update('active');
                }

                if (this.classificationChart) {
                    const class0 = [];
                    const class1 = [];
                    
                    data.random_points.x.forEach((x, i) => {
                        const point = { x: x, y: data.random_points.y[i] };
                        if (data.random_points.classes[i] === 0) {
                            class0.push(point);
                        } else {
                            class1.push(point);
                        }
                    });

                    this.classificationChart.data.datasets[0].data = class0;
                    this.classificationChart.data.datasets[1].data = class1;
                    this.classificationChart.data.datasets[2].data = data.x_values.map(x => ({
                        x: x,
                        y: 0.5
                    }));
                    this.classificationChart.update('active');
                }
            }

            showError(message) {
                this.hideError();
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                document.body.appendChild(errorDiv);
                
                setTimeout(() => {
                    this.hideError();
                }, 5000);
            }

            hideError() {
                const existingError = document.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new SigmoidVisualizer();
        });

        window.sigmoidViz = null;
        document.addEventListener('DOMContentLoaded', () => {
            window.sigmoidViz = new SigmoidVisualizer();
        });
    </script>
</body>
</html>
